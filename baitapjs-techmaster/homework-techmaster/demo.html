<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sortStudents(students) {
        // Sắp xếp không thay đổi giá trị ban đầu
        newArr = students.slice().sort();
        // In ra màn hình danh sách học viên kèm số thứ tự
        for (i = 0; i < newArr.length; i++) {
          document.write(i + 1 + ". " + newArr[i] + "<br/>");
        }
      }

      let arr = ["tri", "nhat", "kien"];
      sortStudents(arr);
      console.log("Sau khi gọi function", arr);
    </script>
  </body>
</html>
