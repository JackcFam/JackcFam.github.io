    <script>
      // kiểm tra chuỗi có số hay không và ko chứa khoảng trắng
      function checkPassWord(str) {
        let arr = str.split("");
        let ketQua = false;
        if (str.indexOf(" ") == -1) {
          for (let i = 0; i < arr.length; i++) {
            let test = parseInt(arr[i]);
            if (Number.isNaN(test)) {
              // Number.isInteger(test)
              ketQua = true;
            }
          }
        }
        return ketQua;
      }
      function checkPassWord2(input) {
        if (input.search(/\s/g) == -1 && input.search(/\d/g) !== -1) {
          return true;
        } else {
          return false;
        }
      }
    </script>
