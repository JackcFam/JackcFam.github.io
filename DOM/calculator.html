<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts/css/all.css" />
  </head>
  <body>
    <div class="body-calculator">
      <div class="main">
        <div class="operation">
          <p id="operation_content"></p>
          <br />
        </div>
        <div class="answer-operation">
          <input type="text" id="answer" />
        </div>
        <div class="group-button">
          <button class="btn" id="btn_phantram">%</button>
          <button class="btn" id="btn_del">Del</button>
          <button class="btn" id="btn_ac">AC</button>
          <button class="btn" id="backspace">
            <i class="fas fa-backspace"></i>
          </button>
          <button class="btn" id="btn_giaithua">x!</button>
          <button class="btn" id="btn_binhphuong">x<sup>2</sup></button>
          <button class="btn" id="btn_can">&#8730;</button>
          <button class="btn" id="btn_chia">&#247;</button>
          <button class="btn" id="btn_7">7</button>
          <button class="btn" id="btn_8">8</button>
          <button class="btn" id="btn_9">9</button>
          <button class="btn" id="btn_nhan">&#215;</button>
          <button class="btn" id="btn_4">4</button>
          <button class="btn" id="btn_5">5</button>
          <button class="btn" id="btn_6">6</button>
          <button class="btn" id="btn_tru">&#8722;</button>
          <button class="btn" id="btn_1">1</button>
          <button class="btn" id="btn_2">2</button>
          <button class="btn" id="btn_3">3</button>
          <button class="btn" id="btn_cong">&#43;</button>
          <button class="btn" id="btn_log">log</button>
          <button class="btn" id="btn_0">0</button>
          <button class="btn" id="btn_cham">&#8729;</button>
          <button class="btn" id="btn_bang">&#61;</button>
        </div>
        <div class="clear"></div>
      </div>
    </div>
    <div class="theme-btn">
      <button><i class="fas fa-certificate"></i></button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="calculator.js"></script>
  </body>
</html>
