<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài thực hành 3</title>
    <style>
      .heart {
        background-color: red;
        display: inline-block;
        height: 50px;
        width: 50px;
        position: relative;
        top: 0;
        transform: rotate(-45deg);
        animation: heart 3s infinite linear;
        position: absolute;
        top: 45%;
        left: 45%;
      }
      .heart:before,
      .heart:after {
        border-radius: 50%;
        height: 50px;
        width: 50px;
        background-color: deeppink;
        content: "";
        position: absolute;
      }
      .heart:before {
        top: -25px;
        left: 0;
      }
      .heart:after {
        top: 0px;
        left: 25px;
      }

      @keyframes heart {
        0% {
          transform: scale(1) rotate(-45deg);
        }
        20% {
          transform: scale(1.25) rotate(-45deg);
        }
        40% {
          transform: scale(1.5) rotate(-45deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="heart"></div>
  </body>
</html>
