      // dem cac chu so le
      function dem(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
          if (typeof arr[i] === "number" && arr[i] % 2 != 0) {
            count++;
          }
        }
        return count;
      }

      // CHUYEN DOI HE CO SO 16 SANG CO SO 2(1101001001010)
      function chuyenDoiCoSo(stringNumber) {
        let newString = stringNumber.toUpperCase().split("");
        let newArray = newString.reverse();
        let newArray1 = [];
        for (let i = 0; i < newArray.length; i++) {
          let dex = parseInt(newArray[i], 16);
          newArray1.push(dex);
        }
        let sum10 = 0;
        for (let j = 0; j < newArray1.length; j++) {
          sum10 += newArray1[j] * Math.pow(16, j);
        }
        return sum10.toString(2);
      }
      // tìm phần tử lớn nhất và bé nhất trong mảng
      function minMax(arr) {
        let min, max;
        let newArray = arr.sort(function (a, b) {
          return a - b;
        });
        min = newArray[0];
        max = newArray[newArray.length - 1];
        return { min: min, max: max };
      }
      // tính tổng các số chia hết hết cho 5 và nhỏ hơn n của số n chuyền vào// ví dụ;
      //n =13 thì return 0+5+10 = 15; n là số nguyên dương Integer
      function sumFPT(n) {
        let sum = 0;
        for (let i = 1; i <= n; i++) {
          if (i % 5 == 0 && i < n) {
            sum += i;
          }
        }
        return sum;
      }
      // bài tập tìm số phần tử bị lặp trong mảng
      //vd A = [1,2,3,4,5,6,2,3,5] => {2,2}, {3,3}, {5,5} : 3
      function testLoopsFPT(arr) {
        let count = 0;
        let newArray = [];
        for (let i = 0; i < arr.length; i++) {
          // kiểm tra xem phần tử của mảng arr có trong mảng newArray không nếu không có thì thêm vào mảng newArray còn nếu tồn tại rồi thì tăng số lần lặp lên sau mỗi lần lặp
          let begin = newArray.indexOf(arr[i]);
          if (begin === -1) {
            newArray.push(arr[i]);
          } else {
            count++;
          }
        }
        console.log(newArray);
        return count;
      }
      //cách 2
      function bai1(arr) {
        let newArr = [];

        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
          let arrFilter = newArr.filter((value) => value == arr[i]);

          if (arrFilter.length == 1) {

          } else {

          }
