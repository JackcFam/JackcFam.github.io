<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập thực hành 2</title>
    <style>
        .title-img {
            width: 100%;
            height: 60px;
            background-color: deeppink;
            text-align: center;
            color: white;
            line-height: 60px;
            text-transform: uppercase;
            font-size: 30px;
            box-shadow: 0 5px 5px 0 gray;
            margin-bottom: 50px;
            animation: title 5s linear infinite;
        }
        .img-include {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 10px;
            max-width: 950px;
            margin: auto;
        }
        .img-thumbnail {
            width: 300px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid lightskyblue;
            overflow: hidden;
            transition: 0.3s;
        }
        .img-thumbnail img {
            width: 100%;
            height: 100%;
            line-height: 0;
        }
        .img-thumbnail:hover{
            transform: scale(1.3);
        }
        @keyframes title {
            0% {
                background-color: deeppink;
                color: #fff;
            }
            25%{
                background-color: deepskyblue;
                color: orange
            }
            50%{
                background-color: blueviolet;
                color: white;
            }
            75%{
                color: yellowgreen;
                background-color: gray;
            }
            100%{
                background-color: green;
                color: white;

            }
        }

    </style>
</head>
<body>
    <article class="title-img">
        Image Gallery
    </article>
    <div class="img-include">
        <div class="img-thumbnail">
            <img src="https://i.ytimg.com/vi/HxVLdhm2B6Y/maxresdefault.jpg" alt="thumbnail1">
        </div>
        <div class="img-thumbnail">
            <img src="https://s.aolcdn.com/dims-global/dims3/GLOB/legacy_thumbnail/640x400/quality/80/https://s.aolcdn.com/commerce/autodata/images/USC70LGC041B01300.jpg" alt="thumbnail1">
        </div>
        <div class="img-thumbnail">
            <img src="https://www.cstatic-images.com/car-pictures/xl/usc90lgc053b01300.png" alt="thumbnail1">
        </div>
        <div class="img-thumbnail">
            <img src="https://i.ytimg.com/vi/WOUOzu14mn0/maxresdefault.jpg" alt="thumbnail1">
        </div>
        <div class="img-thumbnail">
            <img src="https://images.netdirector.co.uk/gforces-auto/image/upload/w_600,h_450,dpr_2.0,q_auto,c_fill,f_auto,fl_lossy/auto-client/f2de57fedf7d7f57cc1ad297dd95a10d/3_4_rear_green_b.jpg" alt="thumbnail1">
        </div>
        <div class="img-thumbnail">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQA8Bl7RdP_6hvx4xCHtKRKOKdNtQBite53KA&usqp=CAU" alt="thumbnail1">
        </div>
    </div>
</body>
</html>
