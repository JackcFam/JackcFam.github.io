<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài thực hành 4</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        h2 {
            text-transform: uppercase;
            font-size: 30px;
            color: black;
            font-family: tahoma;
            font-weight: 700;
            display: inline-block;
        }
        .container{
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
        .animation{
            position: relative;
            display: block;
            text-align: center;
            width: 200px;
            height: 40px;

            overflow: hidden;

        }
        .coding{
            background-color: rgb(202, 135, 20);
            color: #fff;
            position: absolute;
            top: -40px;
            left: 40px;
            animation: coding 0.3s ease-in-out infinite;
            animation-delay: 1s;

        }
        .teaching{
            background-color: violet;
            color: #fff;
            position: absolute;
            top: 40px;
            left: 28px;
            animation: teaching 0.3s ease-in-out infinite;
            animation-delay: 2s;
        }
        .learning{
            background-color: green;
            color: #fff;
            position: absolute;
            left: 100%;
            animation: learning 0.3s ease-in-out infinite;
            animation-delay: 3s;
        }
        @keyframes coding {
             0%{
                top: -50px,
            }
            25%{
                top: -30px
            }
            50%{
                top: -20px
            }
            75%{
                top: -10px
            }
            100%{
                top:0
            }

        }
        @keyframes teaching {
            0%{
                top: 50px,
            }
            25%{
                top: 30px
            }
            50%{
                top: 20px
            }
            75%{
                top: 10px
            }
            100%{
                top:0
            }
        }
        @keyframes learning {
            0%{
                left: 100%,
            }
            25%{
                left: 70%
            }
            50%{
                left:40%
            }
            75%{
                left: 20%
            }
            100%{
                left: 10%
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h2 class="start">Start</h2>

            <div class="animation">
                <h2 class="coding">Coding</h2>
                <h2 class="learning">Learning</h2>
                <h2 class="teaching">Teaching</h2>

            </div>

        <h2 class="today">TODAY</h2>
    </div>
</body>
</html>
