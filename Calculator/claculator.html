<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="background">

		<div id="result"></div>

		<div id="main">
      	<button value="%" class="btn">%</button>
				<button class="btn" id="delete">C</button>
				<button value="back" class="btn">&#8701</button>
				<button value="+" class="btn">+</button>
				<button value="7" class="btn">7</button>
				<button value="8" class="btn">8</button>
				<button value="9" class="btn">9</button>
				<button value="-" class="btn">-</button>
				<button value="4" class="btn">4</button>
				<button value="5" class="btn">5</button>
				<button value="6" class="btn">6</button>
				<button value="*" class="btn">x</button>
				<button value="1" class="btn">1</button>
				<button value="2" class="btn">2</button>
				<button value="3" class="btn">3</button>
				<button value="/" class="btn">/</button>
				<button value="0" class="btn">0</button>
				<button value="." class="btn">.</button>
				<button value="=" class="btn">=</button>
				<button value="sqrt" class="btn">x<sup>&#189;</sup></button>
				<button value="power2" class="btn">x<sup>2</sup></button>
				<button value="power3" class="btn">x<sup>3</sup></button>
				<button value="factorial" class="btn">n!</button>
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
