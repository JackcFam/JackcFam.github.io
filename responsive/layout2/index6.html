<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
        integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .nav {
            width: 80%;
            margin: 15px auto;
            height: 80px;
            overflow: hidden;
            transition: all 0.3s ease;

        }
        .container-logo{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 15px;
            align-items: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }

        .under {
            width: 100%;
            background-color: aqua;
            border: 2px solid black;
            height: 30vh;
        }

        .logo {
            display: inline-block;
            border: 2px solid black;
            height: 40px;
            text-align: center;
            line-height: 40px;
            background-color: pink;
        }

        .logo a {
            display: inline-block;
            text-decoration: none;
            padding: 0 10px;
            color: black;



        }

        .nav-btn {
            padding: 5px 10px;
            border: 2px solid black;
            background-color: darkcyan;
            margin: 15px 0;
            color: white;
            display: inline-block;
        }

        .nav-btn:focus {
            outline: none;
        }

        .menu,.signup {
            list-style: none;
            max-width: 100%;
            background-color: darkcyan;
            text-align: center;
            margin: auto;

        }

        .list-menu, .list-sign {
            border: 2px solid black;
            height: 30px;
            line-height: 30px;
            color: white;
        }
        .menu .list-menu:last-child{
            border-bottom: 0;
        }
        .menu .list-menu:not(:last-child), .signup .list-sign:not(:last-child) {
            border-bottom: 0;
        }

        @media (min-width: 600px) {
            .nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
                height: 60px !important;
            }

            .nav-btn {
                display: none;
            }

            .signup{
                background-color: pink;
                display: flex;
                border: 2px solid black;
                margin: 0;
            }
            .menu {
                display: flex;
                flex-flow: row nowrap;
                align-items: center;
                margin: 0;
                border: 2px solid black;
            }
            .list-menu {
                width: 80px;
                height: 35px;
                line-height: 35px;
                color: white;
                position: relative;
                border: 0
            }

            .list-menu:first-child {
                display: none;
            }

            .list-sign:hover,.list-menu:hover {
                color: red;
            }
            .list-sign{
                border: 0;
                width: 80px;
                position: relative;
                color: black;
                height: 35px;
                line-height: 35px;
            }
            .list-menu:not(:last-child)::after,.list-sign:not(:last-child)::after {
                position: absolute;
                display: block;
                width: 2px;
                content: '';
                background-color: aliceblue;
                height: 25px;
                right: 0;
                top: 5px;
            }
            .container-logo{
                display: flex;
            }
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="container-logo">
            <button class="nav-btn"><i class="fas fa-bars fa-3x"></i></button>
            <div class="logo">
                <a href="#">LOGO</a>
            </div>
        </div>

        <ul class="menu">
            <li class="list-menu">Trang chá»§</li>
            <li class="list-menu">Menu 1</li>
            <li class="list-menu">Menu 2</li>
            <li class="list-menu">Menu 3</li>
        </ul>
        <ul class="signup">
            <li class="list-sign">Login</li>
            <li class="list-sign">Register</li>
        </ul>
    </div>
    <div class="container">
        <div class="under"></div>
    </div>
    <script>
        let menuBtn = document.querySelector('.nav-btn');
        let dropMenu = document.querySelector('.nav');
        let trigger = true;

        menuBtn.addEventListener('click', () => {
            if (trigger) {
                dropMenu.style.height = '280px';
                trigger = false;
            } else {
                dropMenu.style.height = '80px';
                trigger = true;
            }
        });
    </script>
</body>
</html>
