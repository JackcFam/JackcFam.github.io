<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body{
            width: 100vw;
        }
        .container{
            display: grid;
            margin: 30px 20px;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .left{
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            height: 200px;
        }
        .right{
            width: 100%;
            height: 400px;
            background-color: deeppink;
        }
        .thum{
            width: 100%;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
        }
        @media (max-width: 480px){
            .container{
                grid-template-columns: 1fr;
                margin: 15px;
            }
            .left{
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="thum">1</div>
            <div class="thum">2</div>
            <div class="thum">3</div>
            <div class="thum">4</div>
        </div>
        <div class="right">
        </div>
    </div>
</body>
</html>
