<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            width: 100vw;
            height: 100vw;
        }
        .container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .top {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 15px;
        }
        .left{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .div-left, .div-right{
            width: 90px;
            height: 30px;
            background-color: lightblue;
            line-height: 30px;
            text-align: center;
        }
        .under {
            background-color: lightblue;
            max-width: 100%;
            height: 100%;
            margin: 15px 15px 0 15px;
        }
        @media (max-width: 480px){
            .div-left, .div-right{
                width: 60px;
            }
            .top{
                padding-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="left">
                <div class="div-left">1</div>
                <div class="div-left">2</div>
            </div>
            <div class="right">
                <div class="div-right">3</div>
            </div>
        </div>
        <div class="under">
        </div>
    </div>
</body>
</html>
