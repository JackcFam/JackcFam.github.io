<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 80%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap:15px;
            margin-top: 30px;
        }
        .thum{
            width: 100%;
            height: 200px;
            background-color: lightcoral;
            text-align: center;
            line-height: 200px;
        }
        @media (max-width: 768px){
            .container{
                grid-template-columns: 1fr 1fr;
            }
        }
        @media (max-width: 480px){
            .container{
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thum">1</div>
        <div class="thum">2</div>
        <div class="thum">3</div>
        <div class="thum">4</div>
        <div class="thum">5</div>
        <div class="thum">6</div>
    </div>
</body>
</html>
