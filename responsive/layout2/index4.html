<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        width: 100vw;
      }

      .container {
        max-width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        margin: 0 15px 0 15px;
      }

      .top {
        display: flex;
        justify-content: space-between;
        max-width: 100%;
        /* padding: 10px 15px; */
        align-items: center;
        min-height: 50px;
      }

      .div-left {
        width: 90px;
        height: 30px;
        background-color: lightblue;
        line-height: 30px;
        text-align: center;
      }

      .under {
        max-width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns:1fr 1fr ;
        gap: 5px;
        margin-top: 15px ;
      }
      .div-under {
        width: 100%;
        height: 300px;
        background-color: lightblue;
        text-align: center;
        line-height: 300px;
        color: aliceblue;
      }
      @media (max-width: 480px){
          .div-left{
              width: 60px;
          }
          .under{
              grid-template-columns: 1fr;
              gap: 25px
          }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="top">
          <div class="div-left">1</div>
          <div class="div-left">2</div>
          <div class="div-left">3</div>
      </div>
      <div class="under">
        <div class="div-under">1</div>
        <div class="div-under">2</div>
      </div>
    </div>
  </body>
</html>
