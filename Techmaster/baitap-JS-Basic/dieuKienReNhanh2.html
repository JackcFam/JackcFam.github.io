<!DOCTYPE html>

<head>

<body>
    <h1 style="
        color: deeppink;
        font-size: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      ">
        hiển thị ngày giờ và mùa hiện tại
    </h1>
    <hr />
    <script>
    //BAI TAP 1

    function checkTime() {
        let now = new Date();
        let season = "";
        if (
            now.getMonth() + 1 === 2 ||
            now.getMonth() + 1 === 3 ||
            now.getMonth() + 1 === 4
        ) {
            season = "mùa xuân";
        } else if (
            now.getMonth() + 1 === 5 ||
            now.getMonth() + 1 === 6 ||
            now.getMonth() + 1 === 7
        ) {
            season = "mùa hạ";
        } else if (
            now.getMonth() + 1 === 8 ||
            now.getMonth() + 1 === 9 ||
            now.getMonth() + 1 === 10
        ) {
            season = "mùa thu";
        } else {
            season = "mùa đông";
        }
        return document.write(
            `bây giờ là mùa: ${season}, hôm nay là ngày ${now.getDate()}, tháng ${
            now.getMonth() + 1
          }, năm ${now.getFullYear()}`
        );
    } // hết bài 1

    // bài tập 2
    function xepHocLuc(point) {
        if (typeof point == "number" && 10 >= point && point >= 0) {
            if (4 > point && point >= 0) {
                alert("điểm F");
            } else if (5.5 > point && point >= 4) {
                alert("điểm D");
            } else if (7 > point && point >= 5.5) {
                alert("điểm C");
            } else if (8.5 > point && point >= 7) {
                alert("điểm B");
            } else {
                alert("điểm A");
            }
        } else {
            alert("số không hợp lệ");
        }
    }
    ///bài tập 3

    function translate(country) {
        let ketQua;
        switch (country) {
            case 1:
                ketQua = alert("ni hao");
                break;
            case 2:
                ketQua = alert("halo");
                break;
            case 3:
                ketQua = alert("Bonjour");
                break;
            case 4:
                ketQua = alert("Kon ni chi wa");
                break;
            default:
                ketQua = alert("xin chào");
                break;
        }
        return ketQua;
    }

    // bài tập 4

    function kiemTraTrueFalse(arr) {
        var newArr = [];
        let element = "true";
        var idx = arr.indexOf(element);
        if (idx != -1) {
            newArr.push(idx);
            idx = arr.indexOf(element, idx + 1);
            return alert("index của lần xuất hiện đầu tiên là: " + newArr[0]);
        } else {
            alert("không tìm thấy phần tử trong mảng");
        }
    }

    // bài tập tính tổng các phần tử trong mảng
    function sumArray(arr) {
        let ketQua = 0;
        for (let x of arr) {
            ketQua += x;
        }
        return ketQua;
    }

    // bài tập
    function sumArrayB(arr) {
        return arr.reduce((sum, value) => sum + value);
    }

    // bài tập 2 silde 8
    function delArray(arr) {
        return arr.map((x) => x % 2);
    }

    // bài tập 3
    function soChanArray(arr) {
        return arr.filter((x) => x % 2 == 0);
    }
    //bài tập 4

    function nameH(arr) {
        let newArr = [];
        let news = "h";
        for (let x of arr) {
            if (x.toLocaleLowerCase().slice(0, 1) == news) {
                newArr.push(x);
            }
        }
        return newArr;
    }
    </script>
