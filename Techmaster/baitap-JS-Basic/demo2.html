<script>
  function keyExists(key, search) {
    if (
      !search ||
      (search.constructor !== Array && search.constructor !== Object)
    ) {
      return false;
    }
    for (let i = 0; i < search.length; i++) {
      if (search[i] === key) {
        return true;
      }
    }
    return key in search;
  }
  keyExists("Apple", ["Apple", "banana", "orange"]);
</script>
