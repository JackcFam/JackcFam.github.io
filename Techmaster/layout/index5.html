<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 3 Layout</title>
    <style>
        body {
            margin: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .box {
            width: 100%;
            color: white;
            font-size: 24px;
            text-align: center;
            height: 400px;
            line-height: 400px;
        }
        
        .box1 {
            background-color: red;
        }

        .box2 {
            background-color: green;
        }

        .box3 {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="box box1">Height 400px</div>
        <div class="box box2">Height 400px</div>
        <div class="box box3">Height 400px</div>
    </div>
</body>

</html>
