  function giaiThua(n) {
    let ketQua = 1;
    for (let i = 1; i <= n; i++) {
      ketQua *= i;
    }
    return ketQua;
  }

  function giaiThua2(n) {
    let ketQua = 1;
    for (let i = n; i > 0; i--) {
      ketQua *= i;
    }
    return ketQua;
  }
</script>
