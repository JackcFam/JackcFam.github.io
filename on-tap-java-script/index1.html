            let x1, x2;
            let delta = b * b - 4 * a * c;
            if (delta == 0) {

                x2 = -b / (2 * a);
            } else if (delta < 0) {

        // Bài 4: Cho 1 số nguyên dương, hãy viết hàm sắp xếp lại các chữ số trong số nguyên đó sao cho ra
        //     1 số nhỏ nhất(giữ nguyên số chữ số).Ví dụ với tham số 530759 thì kết quả là 305579.
        function soNguyen(x) {
            let ketQua = [];
            if (typeof (x) === 'number' && x > 0 && !Number.isNaN(x)) {
                ketQua = String(x).split("");
                ketQua.sort((a, b) => a - b);
                if (ketQua[0] == 0) {
                    ketQua.unshift(ketQua[1]);
                    ketQua.splice(2, 1);
